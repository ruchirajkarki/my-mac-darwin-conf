version: '3.9'
services:
  web:
    build: .
    command: sh -c "corepack enable && pnpm dev || npm run dev"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    env_file:
      - .env.local

